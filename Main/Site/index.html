<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            margin-top: 50px;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #output {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Simple Website with Two Input Boxes</h1>
        <input type="text" id="input1" placeholder="weight_avg_rating">
        <input type="text" id="input2" placeholder="weight_num_ratings">
        <button onclick="calculate()">Calculate</button>
        <div id="output"></div>
    </div>

    <script>
        function calculate() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;

            // Simple example: Sum the two input values
            const result = parseFloat(input1) + parseFloat(input2);

            // Display the result
            const output = document.getElementById('output');
            output.textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
